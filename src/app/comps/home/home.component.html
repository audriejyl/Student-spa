<div class="text-center home-container p-5 rounded shadow-sm">
  <h1 class="display-4 mb-3">{{ title }}</h1>
  <p class="lead mb-4">{{ description }}</p>
  <div class="row justify-content-center">
    <div class="col-md-3 card mx-2 p-3">
      <h5 class="card-title">Students</h5>
      <p class="card-text fs-4">{{ studentCount }}</p>
    </div>
    <div class="col-md-3 card mx-2 p-3">
      <h5 class="card-title">Active</h5>
      <p class="card-text fs-4">{{ isActive }}</p>
    </div>
  </div>
</div>
