<div class="card profile-card mx-auto mt-4 p-4 shadow-sm">
  <div class="card-body">
    <h2 class="card-title mb-3">User Profile</h2>
    <ul class="list-group list-group-flush">
      <li class="list-group-item"><strong>Name:</strong> {{ user.name }}</li>
      <li class="list-group-item"><strong>Email:</strong> {{ user.email }}</li>
      <li class="list-group-item"><strong>Age:</strong> {{ user.age }}</li>
      <li class="list-group-item"><strong>Location:</strong> {{ user.location }}</li>
      <li class="list-group-item"><strong>Bio:</strong> {{ user.bio }}</li>
    </ul>
  </div>
</div>
