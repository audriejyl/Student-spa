<div class="register-form container mt-4 p-5 shadow-sm rounded">
  <h2 class="mb-4 text-center">Registration Form</h2>
  <form (ngSubmit)="submitForm()">
    <div class="row">
      <div class="col-md-6 mb-3">
        <input type="text" class="form-control" placeholder="First Name" name="fname" ngModel>
      </div>
      <div class="col-md-6 mb-3">
        <input type="text" class="form-control" placeholder="Last Name" name="lname" ngModel>
      </div>
    </div>

    <input type="text" class="form-control mb-3" placeholder="Username" name="username" ngModel>
    <input type="email" class="form-control mb-3" placeholder="Email" name="email" ngModel>
    <input type="password" class="form-control mb-3" placeholder="Password" name="password" ngModel>
    <input type="number" class="form-control mb-3" placeholder="Age" name="age" ngModel>
    <input type="date" class="form-control mb-3" name="dob" ngModel>

    <select name="country" ngModel class="form-select mb-3">
      <option value="">Select Country</option>
      <option>Philippines</option>
      <option>USA</option>
    </select>

    <div class="mb-3">
      <label class="form-check-label me-3">
        <input type="radio" name="account" value="Basic" ngModel class="form-check-input"> Basic
      </label>
      <label class="form-check-label">
        <input type="radio" name="account" value="Premium" ngModel class="form-check-input"> Premium
      </label>
    </div>

    <div class="mb-4 form-check">
      <input type="checkbox" name="terms" ngModel class="form-check-input">
      <label class="form-check-label">Agree to terms</label>
    </div>

    <button type="submit" class="btn btn-primary w-100">Submit</button>
  </form>
</div>
